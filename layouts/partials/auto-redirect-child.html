{{- if .IsSection -}}
  {{- $.Scratch.Delete "firstPage" -}}
  {{- partial "find-first-content.html" (dict "ctx" . "page" .) -}}
  {{- $first := $.Scratch.Get "firstPage" -}}
  {{- if and $first (ne $first.RelPermalink .RelPermalink) -}}
    <script>
      window.location.href = '{{ $first.RelPermalink }}';
    </script>
  {{- end -}}
{{- end -}}
