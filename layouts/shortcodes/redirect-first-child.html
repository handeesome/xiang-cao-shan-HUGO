{{- $.Scratch.Delete "firstPage" -}}

{{- partial "find-first-content.html" (dict "ctx" . "page" .Page) -}}

{{- $first := $.Scratch.Get "firstPage" -}}
{{- if $first }}
  <script>
    window.location.href = '{{ $first.RelPermalink }}';
  </script>
{{- else }}

{{- end }}
